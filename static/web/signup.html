    <script>
        function signup() {
            var sign_data = {'username': $("#inputName").val(),
                'password': $("#inputPassword").val(),
                'pos': $("#inputPos").val()};
            $.post('/signup',sign_data,function(data){
                window.location.href='/login';
            });

        }
    </script>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-signin">
                <h2 class="form-signin-heading"></h2>
                <label for="inputEmail" class="sr-only">用户名</label>
                <input type="text" id="inputName" class="form-control" placeholder="用户名" required autofocus>
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                <label for="inputPassword" class="sr-only">分店号</label>
                <input type="text" id="inputPos" class="form-control" placeholder="分店号如：1,2,3" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn_signup" onclick="signup()">注册
                </button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
