    <script>
        function login() {
            var login_data = {'username': $("#inputName").val(),
                'password': $("#inputPassword").val()
            };
            $.post('/login', login_data, function (data,status) {
                var datajson = JSON.parse(data);
                console.log(datajson);
                if (datajson.stat == 'ok'){
                window.location.href = datajson.re_url;
                }else{
                alert(String(datajson.msg));
                }
            });
        }
    </script>
